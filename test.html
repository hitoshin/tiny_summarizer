<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="tiny_segmenter-0.2.js" charset="UTF-8"></script>
    <script type="text/javascript" src="TinySummarizer.js" charset="UTF-8"></script>
    <script type="text/javascript" src="TinySplitter.js" charset="UTF-8"></script>
    <script type="text/javascript">
        function Summarize() {
            var length = document.form.length.value;
        var text = document.form.input_text.value;
        var splitter  = new TinySplitter();
        //var text = "私の名前は名前です。彼の名前は佐藤です。";
        var sentences = splitter.split(text);
        var segmenter = new TinySegmenter();
                         var words = [];
                         for (var i = 0; i < sentences.length; i++) {
                             var segs = segmenter.segment(sentences[i]);
                             words[i] = segs;
                         }
        var summarizer = new TinySummarizer();
        output = summarizer.summarize(words, length);
        //alert(output);
        document.write(output);
        }
    </script>
</head>
<body>
<form name="form">
    <textarea name="input_text" rows="5" cols="40"></textarea><br>
    <input size="5" type="text" name="length" value="200"><br>
    <input onclick="Summarize()" type="button" value="Summarize">
</form>
</body>
</html>
